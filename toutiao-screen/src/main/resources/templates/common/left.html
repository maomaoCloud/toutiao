    <style>
        body {

        #bottom-info {
            width: 100%;
            height: 60px;
            background-color: rgb(185, 150, 133);
            position: fixed;
            bottom: 0;
            color: #FFF;
            border-top: 1px solid rgba(200, 200, 200, 0.5);
            opacity: .9;
            z-index: 99999;
        }

        #bottom-info .info-name {
            font-size: 20px;
            line-height: 60px;

        }

        #bottom-info .info-op-box {
            float: right;
            margin-right: 100px;
            line-height: 30px;
            padding: 15px 0;
        }

        #bottom-info .info-op-box li {
            float: left;
            list-style: none;
            font-size: 20px;
            border-right: 2px solid #888888;
            padding: 0 20px;
        }

        #bottom-info .info-op-box li a {
            color: #FFF;

        #bottom-info .info-op-box li a:hover {

        }

        #bottom-info .info-op-box li:first-child {

        #bottom-info .info-op-box li .full-screen-img {
            height: 30px;
            width: 30px;

        }

        #bottom-info .info-op-box li .exit-full-screen-img {

            width: 30px;

        #row {
            margin-bottom: 100px;

        .qr-mask {
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-mask #qr-img {
            width: 400px;
            height: 400px;
            border-radius: 10px;

                                    </li>

<script th:inline="javascript">
    /* <![CDATA[ */


    $(function () {
        var token = [[${token}]]

        updateToken(token);
        $(".qr-mask").fadeOut(1);


        $("#sign-list").height(getClientHeight() - 140);

        $(".full-screen-btn").click(function () {
            _full_screen();
            $("#sign-list").height(getClientHeight() - 70);
        });

        $(document).keydown(function (e) {
            if (e.keyCode == 27) {
                showNav();
                $("#sign-list").height(getClientHeight() - 140);
            }
        });

        if (window.localStorage.getItem("IS_LOGIN_ENTER") == "1" || window.localStorage.getItem("CURRENT_MATCH_ID") == "") {
            hideNav();
            $("#row").load("/sys/matchSetting/index?token=" + token, function () {
            });
        } else {
            var matchId = window.localStorage.getItem("CURRENT_MATCH_ID");
            updateMatchId(matchId);
            $("#row").load("/sys/sign/match/" + matchId + "?token=" + token, function () {
            });
        }


        //现场投屏
        $("#liveScreen").click(function () {
            var matchId = getMatchId();
            _destory();
            showLoading();
            $("#row").load("/sys/countDown/" + matchId + "?token=" + token, function () {
                closeLoading();
            });
        });

        //比赛设置
        $("#matchSetting").click(function () {
            _destory();
            showLoading();
            $("#row").load("/sys/matchSetting/index?token=" + token + "&matchId=" + getMatchId(), function () {
                closeLoading();
            });
        });

        //座位设置
        $("#seatSetting").click(function () {
            _destory();
            showLoading();
            var matchId = getMatchId();
            $("#row").load("/sys/seatSetting/index?token=" + token + "&matchId=" + matchId, function () {
                closeLoading();
            });
        });

        //签到设置
        $("#signSetting").click(function () {
            showLoading();
            _destory();
            var matchId = getMatchId();
            $("#row").load("/sys/sign/match/" + matchId + "?token=" + token, function () {
                closeLoading();
            });
        });

        //参赛人员
        $("#users").click(function () {
            showLoading();
            _destory();
            var matchId = getMatchId();
            $("#row").load("/sys/sign/users/" + matchId + "?token=" + token, function () {
                closeLoading();
            });
        });

        //成绩录入
        $("#resultSetting").click(function () {
            showLoading();
            _destory();
            var matchId = getMatchId();
            $("#row").load("/sys/resultSetting/resultInput?matchId=" + matchId + "&token=" + token, function () {
                closeLoading();
            });
        });

        //比赛规则展示
        $("#turnBefore").click(function () {
            showLoading();
            _destory();
            var matchId = getMatchId();
            $("#row").load("/sys/rule/" + matchId + "?token=" + token, function () {
                closeLoading();
            });
        });

        //获奖名单
        $("#prize").click(function () {
            showLoading();
            _destory();
            var matchId = getMatchId();
            $("#row").load("/sys/prize/" + matchId + "?token=" + token, function () {
                closeLoading();
            });
        });

        $("#helpLink").click(function () {
            showLoading();
            _destory();
            $("#row").load("/sys/help?token=" + getToken(), function () {
                closeLoading();
            });


        });

        $(".nav-item").click(function () {
            $(".open").removeClass("open");
            $(".hovered").removeClass("hovered");

            $(this).addClass("hovered");
        });

        $(".full-screen-img").click(function () {
            $(this).addClass("hide");
            $(".exit-full-screen-img").removeClass("hide");
            _full_screen();
        });

        $(".exit-full-screen-img").click(function () {
            $(this).addClass("hide");
            $(".full-screen-img").removeClass("hide");
            _exit_full_screen();
        });

        $("#showQr").click(function () {
            $(".qr-mask").fadeIn(500, function () {
                $("#qr-img").fadeIn(500);
            });
        });

        $(".qr-mask").click(function () {
            $(this).fadeOut(100);
        });
    });

    function openAndDown(obj) {
        $(obj).parent().siblings().removeClass("hovered open");
        $(obj).parent().addClass("hovered open");
    }

    //座位详情
    function seatShowDetail(turnNumber, obj) {
        showLoading();
        _destory();
        var matchId = getMatchId();
        $("#row").load("/sys/seatSetting/showDetail", {
            matchId: matchId,
            token: getToken(),
            turnNumber: turnNumber
        }, function () {
            closeLoading();
            $(obj).parent().parent().parent().siblings().removeClass("hovered open")
            $(obj).parent().parent().parent().addClass("hovered open");
        });
    }

    //成绩详情
    function resultShowDetail(turnNumber, obj) {
        showLoading();
        _destory();
        $("#row").load("/sys/resultSetting/resultDetail", {
            matchId: $("#nowSettingMatch").val(),
            token: getToken(),
            turnNumber: turnNumber
        }, function () {
            closeLoading();
            $(obj).parent().parent().parent().siblings().removeClass("hovered open")
            $(obj).parent().parent().parent().addClass("hovered open");
        });
    }

    //打印座位
    function printSeat(turnNumber, obj) {
        showLoading();
        _destory();
        $("#row").load("/sys/seatSetting/seatPrint", {
            matchId: $("#nowSettingMatch").val(),
            token: getToken(),
            turnNumber: turnNumber
        }, function () {
            closeLoading();
            $(obj).parent().parent().parent().siblings().removeClass("hovered open")
            $(obj).parent().parent().parent().addClass("hovered open");
        });
    }

    /* ]]> */
</script>
