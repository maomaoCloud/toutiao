<script th:inline="javascript">
    /* <![CDATA[ */


    $(function () {
        var token = [[${token}]]

        updateToken(token);
        $(".qr-mask").fadeOut(1);


        $("#sign-list").height(getClientHeight() - 140);

        $(".full-screen-btn").click(function () {
            _full_screen();
            $("#sign-list").height(getClientHeight() - 70);
        });

        $(document).keydown(function (e) {
            if (e.keyCode == 27) {
                showNav();
                $("#sign-list").height(getClientHeight() - 140);
            }
        });

        if (window.localStorage.getItem("IS_LOGIN_ENTER") == "1" || window.localStorage.getItem("CURRENT_MATCH_ID") == "") {
            hideNav();
            $("#row").load("/sys/matchSetting/index?token=" + token, function () {
            });
        } else {
            var matchId = window.localStorage.getItem("CURRENT_MATCH_ID");
            updateMatchId(matchId);
            $("#row").load("/sys/sign/match/" + matchId + "?token=" + token, function () {
            });
        }

        //现场投屏
        $(document).on("click", "#liveScreen", function () {
            var matchId = getMatchId();
            _destory();
            showLoading();
            $("#row").load("/sys/countDown/" + matchId + "?token=" + token, function () {
                closeLoading();
            });
        });

        //比赛设置
        $(document).on("click", "#matchSetting", function () {
            _destory();
            showLoading();
            $("#row").load("/sys/matchSetting/index?token=" + token + "&matchId=" + getMatchId(), function () {
                closeLoading();
            });
        });

        //座位设置
        $(document).on("click", "#seatSetting", function () {
            _destory();
            showLoading();
            var matchId = getMatchId();
            $("#row").load("/sys/seatSetting/index?t=" + (new Date()).valueOf() + "&token=" + token + "&matchId=" + matchId, function () {
                closeLoading();
            });
        });

        //签到设置
        $(document).on("click", "#signSetting", function () {
            showLoading();
            _destory();
            var matchId = getMatchId();
            $("#row").load("/sys/sign/match/" + matchId + "?token=" + token, function () {
                closeLoading();
            });
        });

        //参赛人员
        $(document).on("click", "#users", function () {
            showLoading();
            _destory();
            var matchId = getMatchId();
            $("#row").load("/sys/sign/users/" + matchId + "?token=" + token, function () {
                closeLoading();
            });
        });

        //成绩录入
        $(document).on("click", "#resultSetting", function () {
            showLoading();
            _destory();
            var matchId = getMatchId();
            $("#row").load("/sys/resultSetting/resultInput?matchId=" + matchId + "&token=" + token, function () {
                closeLoading();
            });
        });

        //比赛规则展示
        $(document).on("click", "#turnBefore", function () {
            showLoading();
            _destory();
            var matchId = getMatchId();
            $("#row").load("/sys/rule/" + matchId + "?token=" + token, function () {
                closeLoading();
            });
        });

        //获奖名单
        $(document).on("click", "#prize", function () {
            showLoading();
            _destory();
            var matchId = getMatchId();
            $("#row").load("/sys/prize/" + matchId + "?token=" + token, function () {
                closeLoading();
            });
        });

        $(document).on("click", "#helpLink", function () {
            showLoading();
            _destory();
            $("#row").load("/sys/help?token=" + getToken(), function () {
                closeLoading();
            });


        });

        $(document).on("click", ".full-screen-img", function () {
            $(this).addClass("hide");
            $(".exit-full-screen-img").removeClass("hide");
            _full_screen();
        });

        $(document).on("click", ".exit-full-screen-img", function () {
            $(this).addClass("hide");
            $(".full-screen-img").removeClass("hide");
            _exit_full_screen();
        });

        $(document).on("click", "#showQr", function () {
            $(".qr-mask").fadeIn(500, function () {
                $("#qr-img").fadeIn(500);
            });
        });

        $(document).on("click", ".qr-mask", function () {
            $(this).fadeOut(100);
        });

        var current_select_obj = null;
        var layer_index = 0;
        var selected_data_item = null;

        $(document).on("click", ".remove", function () {
            if ($(this).attr("data-op") == "-") {
                var id = $(this).attr("data-id");
                var name = $(this).attr("data-name");
                var src = $(this).attr("data-src");
                var html = '<tr>\n' +
                    '<td>\n' +
                    '<div data-id="' + id + '" data-name="' + name + '" data-src="'
                    + src +
                    '" class="data-item">\n' +
                    '<img class="head" src="' + src + '">\n' +
                    '<span class="name">' + name + '</span>\n' +
                    '</div>\n' +
                    '</td>\n' +
                    '</tr>';

                var html_no = ' <div class="data-item">\n' +
                    '<img class="head">\n' +
                    '<span class="name"></span>\n' +
                    '</div>\n' +
                    '<div data-op="+" class="remove hide">\n' +
                    '+\n' +
                    '</div>';

                $(this).parent().html(html_no);

                $("#unseat-data").append(html);
            } else {
                var datas = new Array();
                $("#unseat-data").find(".data-item").each(function () {
                    var id = $(this).attr("data-id");
                    var name = $(this).attr("data-name");
                    var src = $(this).attr("data-src");
                    var dataItem = new Object();
                    dataItem.id = id;
                    dataItem.name = name;
                    dataItem.src = src;
                    datas.push(dataItem);
                });


                var d_html = "<div class='s-data'>";
                if (datas.length > 1) {
                    for (var i = 1; i < datas.length; i++) {
                        d_html += '<div data-name="' + datas[i].name + '" data-id="' + datas[i].id + '" data-src="' + datas[i].src + '" class="s-data-item">' +
                            '<img src="' + datas[i].src + '">' +
                            '<div class="name">' + datas[i].name + '</div>' +
                            '</div>';
                    }
                }

                d_html += '</div>';

                current_select_obj = $(this);

                layer_index = layer.open({
                    title: "请选择玩家",
                    type: 1,
                    btn: ['确认选择'],
                    anim: 2,
                    closeBtn: 0, //不显示关闭按钮
                    skin: 'layui-layer-rim', //加上边框
                    area: ['650px', '450px'], //宽高
                    content: d_html,
                    yes: function (index, layero) {
                        if (selected_data_item == null) {
                            layer.msg('前选择玩家！');
                            return;
                        }

                        var s_html = '<div class="data-item">\n' +
                            '<img class="head" src="' + selected_data_item.src + '">\n' +
                            '<span class="name">' + selected_data_item.name + '</span></div>' +
                            '<div data-id="' + selected_data_item.id + '" data-name="' + selected_data_item.name + '" data-src="' + selected_data_item.src + '" data-op="-" class="remove hide">-</div>';


                        current_select_obj.parent().html(s_html);

                        $("#unseat-data").find(".data-item").each(function () {
                            var id = $(this).attr("data-id");
                            if (id == selected_data_item.id) {
                                $(this).parent().remove();
                                return;
                            }
                        });
                        layer.close(index);
                    }
                });

                selected_data_item = null;
            }
        });

        $(document).on("mouseenter", ".data-td", function () {
            $(this).find(".remove").removeClass("hide");
        });

        $(document).on("mouseleave", ".data-td", function () {
            $(this).find(".remove").addClass("hide");
        });

        $(document).on("click", ".s-data-item", function () {
            $(".s-active").removeClass("s-active");
            $(this).addClass("s-active");
            selected_data_item = new Object();
            selected_data_item.id = $(this).attr("data-id");
            selected_data_item.src = $(this).attr("data-src");
            selected_data_item.name = $(this).attr("data-name");
        });
    });

    function openAndDown(obj) {
        $(obj).parent().siblings().removeClass("hovered open");
        $(obj).parent().addClass("hovered open");
    }

    //座位详情
    function seatShowDetail(turnNumber, obj) {
        showLoading();
        _destory();
        var matchId = getMatchId();
        $("#row").load("/sys/seatSetting/showDetail", {
            matchId: matchId,
            token: getToken(),
            turnNumber: turnNumber
        }, function () {
            closeLoading();
            $(obj).parent().parent().parent().siblings().removeClass("hovered open")
            $(obj).parent().parent().parent().addClass("hovered open");
        });
    }

    //成绩详情
    function resultShowDetail(turnNumber, obj) {
        showLoading();
        _destory();
        $("#row").load("/sys/resultSetting/resultDetail", {
            matchId: $("#nowSettingMatch").val(),
            token: getToken(),
            turnNumber: turnNumber
        }, function () {
            closeLoading();
            $(obj).parent().parent().parent().siblings().removeClass("hovered open")
            $(obj).parent().parent().parent().addClass("hovered open");
        });
    }

    //打印座位
    function printSeat(turnNumber, obj) {
        showLoading();
        _destory();
        var matchId = getMatchId();
        $("#row").load("/sys/seatSetting/seatPrint", {
            matchId: matchId,
            token: getToken(),
            turnNumber: turnNumber
        }, function () {
            closeLoading();
            $(obj).parent().parent().parent().siblings().removeClass("hovered open")
            $(obj).parent().parent().parent().addClass("hovered open");
        });
    }

    /* ]]> */
</script>
