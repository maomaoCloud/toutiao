<html xmlns:th="http://www.thymeleaf.org">

<style>
    #help-data-list {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #help-data-list .panel {
        width: 90%;
        margin-bottom: 15px;
    }

    #help-data-list .panel .title {
        font-size: 14px;
    }

    #help-data-list .panel .title:hover {
        text-decoration: none;
    }

</style>

<!-- col 12 -->
<div class="col-lg-12 col-md-12">


    <!-- tile -->
    <section class="tile color transparent-black">


        <!-- tile header -->
        <div class="tile-header" style="text-align:center;">
            <h1><strong>帮助中心</strong></h1>
        </div>
        <!-- /tile header -->

        <!-- tile body -->
        <div class="tile-body nopadding">

            <div class="panel-group accordion" id="help-data-list" th:each="help:${list }">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#data">
                                <strong class="title" th:text="${help.helpTitle }" th:style="'color:'+${help.helpColor }"></strong>
                            </a>
                        </h4>
                    </div>
                    <div id="data" class="panel-collapse collapse">
                        <div class="panel-body" th:utext="${help.helpContent }">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /tile body -->
    </section>
    <!-- /tile -->

</div>
<!-- /col 12 -->

<script th:inline="javascript">
    /* <![CDATA[ */
    $(function () {
    })
    /* ]]> */
</script>
