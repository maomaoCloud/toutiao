<html xmlns:th="http://www.thymeleaf.org">

<style>
    body {
        width: 100%;
        font-family: PingFangSC-Regular, Helvetica, Arial, Microsoft Yahei, sans-serif !important;
    }

    .full-screen {
        padding-left: 15px !important;
    }

    .body_full {
        position: absolute !important;
        top: 0;
    }

    .box-title {
        text-align: center;
        width: 100%;
        font-weight: 500;
        font-size: 18px !important;
        font-family: PingFangSC-Regular, Helvetica, Arial, Microsoft Yahei, sans-serif !important;
        border-bottom: 1px solid rgba(200, 200, 200, .2);
        padding-bottom: 10px !important;
    }

    .tile-body {
        width: 100%;
        text-align: center;
    }

    #user-table{
        color: #FFF;
    }

    #user-table .head {
        width: 60px;
        height: 60px;
        border-radius: 50%;
    }

    #user-table th {
        text-align: center;
    }

    #user-table td {
        vertical-align: middle;
        text-align: center;
    }

    .line-right{
        border-right: 1px solid #e8e8e8;
    }
</style>

<!-- col 12 -->
<div class="col-lg-12 col-md-12">


    <!-- tile -->
    <section class="tile color transparent-black">


        <!-- tile header -->
        <div class="tile-header" style="text-align:center;">
            <h1><strong>参赛人员</strong></h1>
        </div>
        <!-- /tile header -->

        <!-- tile body -->
        <div class="tile-body nopadding">

            <table class="table" id="user-table">
                <thead>
                <tr style="border-top: 1px solid rgba(100,100,100,0.6);">
                    <th colspan="4" style="border-bottom: none" class="line-right">用户信息</th>
                    <th colspan="4" style="border-bottom: none" class="line-right">搭档信息</th>
                    <th rowspan="2" style="vertical-align: middle;">报名时间</th>
                </tr>
                <tr>
                    <th></th>
                    <th>姓名</th>
                    <th>手机</th>
                    <th class="line-right">状态</th>
                    <th></th>
                    <th>姓名</th>
                    <th>手机</th>
                    <th class="line-right">状态</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user,userStat : ${datas}">
                    <td>
                        <img class="head" th:src="${user.head}" src="assets/images/peter-avatar.jpg">
                    </td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.phone}">18012673347</td>
                    <td class="line-right" th:text="${user.signStatue}"></td>
                    <td>
                        <img  th:if="${user.hasPartner}" class="head" th:src="${user.partnerHead}" src="assets/images/peter-avatar.jpg">
                    </td>
                    <td th:text="${user.partnerName}"></td>
                    <td th:text="${user.partnerPhone}">18012673347</td>
                    <td class="line-right" th:text="${user.partnerSignStatue}"></td>
                    <td th:text="${user.applyDate}">2018-10-10 12:23:56</td>
                </tr>
                </tbody>
            </table>

        </div>
        <!-- /tile body -->


    </section>
    <!-- /tile -->

</div>
<!-- /col 12 -->

<script th:inline="javascript">
    /* <![CDATA[ */
    $(function () {
    })
    /* ]]> */
</script>
